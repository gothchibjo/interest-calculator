<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Deposit Calculator</h1>

  <form id="depositForm">
    <label>
      Initial Amount (₽):
      <input type="number" id="initialAmount" value="300000" required>
    </label>
    <br>
    <label>
      Start Date:
      <input type="date" id="startDate" value="2024-09-26" required>
    </label>
    <br>
    <label>
      Deposit Term (months):
      <input type="number" id="term" value="4" required>
    </label>
    <br>
    <label>
      Annual Rate (%):
      <input type="number" step="0.1" id="annualRate" value="17.8" required>
    </label>
    <br>
    <label>
      Capitalization:
      <input type="checkbox" id="capitalization" checked>
    </label>
    <br><br>
    <button type="submit">Calculate</button>
  </form>

  <div id="resultsContainer" style="display: none;">
    <h2>Calculation Results</h2>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Accrued Interest (₽)</th>
          <th>Total Amount (₽)</th>
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>
    <p id="summary"></p>
  </div>

  <script>
    function calculateDepositWithDays(initialAmount, startDate, conditions) {
      const { term, isTermInMonths, annualRate, capitalization } = conditions;

      const totalMonths = isTermInMonths ? term : Math.ceil(term / 30);
      let currentAmount = initialAmount;
      const results = [];

      let currentDate = new Date(startDate);

      for (let month = 1; month <= totalMonths; month++) {
        const daysInMonth = new Date(
          currentDate.getFullYear(),
          currentDate.getMonth() + 1,
          0
        ).getDate();
        const daysInYear = currentDate.getFullYear() % 4 === 0 ? 366 : 365;

        const accruedInterest =
          currentAmount * (annualRate / 100) * (daysInMonth / daysInYear);

        if (capitalization) {
          currentAmount += accruedInterest;
        }

        results.push({
          month,
          accruedInterest: parseFloat(accruedInterest.toFixed(2)),
          totalAmount: parseFloat(currentAmount.toFixed(2)),
        });

        currentDate.setMonth(currentDate.getMonth() + 1);
      }

      const realYield = ((currentAmount - initialAmount) / initialAmount) * 100;
      const totalPeriodInYears = totalMonths / 12;
      const annualYield =
        (Math.pow(currentAmount / initialAmount, 1 / totalPeriodInYears) - 1) *
        100;
      const earned = currentAmount - initialAmount;

      return {
        results,
        realYield: parseFloat(realYield.toFixed(2)),
        annualYield: parseFloat(annualYield.toFixed(2)),
        earned: parseFloat(earned.toFixed(2)),
      };
    }

    document.getElementById("depositForm").addEventListener("submit", (event) => {
      event.preventDefault();

      const initialAmount = parseFloat(document.getElementById("initialAmount").value);
      const startDate = new Date(document.getElementById("startDate").value);
      const term = parseInt(document.getElementById("term").value, 10);
      const annualRate = parseFloat(document.getElementById("annualRate").value);
      const capitalization = document.getElementById("capitalization").checked;

      const depositConditions = {
        term,
        isTermInMonths: true,
        annualRate,
        capitalization,
      };

      const { results, realYield, annualYield, earned } = calculateDepositWithDays(
        initialAmount,
        startDate,
        depositConditions
      );

      const resultsTable = document.getElementById("resultsTable");
      resultsTable.innerHTML = "";

      results.forEach(({ month, accruedInterest, totalAmount }) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${month}</td>
          <td>${accruedInterest}</td>
          <td>${totalAmount}</td>
        `;
        resultsTable.appendChild(row);
      });

      document.getElementById("summary").textContent =
        `Real yield: ${realYield}% (${annualYield}% annual), Earned: ${earned}₽`;

      document.getElementById("resultsContainer").style.display = "block";
    });
  </script>
</body>
</html>
