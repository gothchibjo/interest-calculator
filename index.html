<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Deposit Calculator</h1>

  <form id="depositForm">
    <!-- Input for the initial deposit amount -->
    <label>
      Initial Amount (₽):
      <input type="number" id="initialAmount" value="300000" required>
    </label>
    <br>
    <!-- Input for the deposit start date -->
    <label>
      Start Date:
      <input type="date" id="startDate" value="2024-09-26" required>
    </label>
    <br>
    <!-- Input for the deposit term in months -->
    <label>
      Deposit Term (months):
      <input type="number" id="term" value="4" required>
    </label>
    <br>
    <!-- Input for the annual interest rate -->
    <label>
      Annual Rate (%):
      <input type="number" step="0.1" id="annualRate" value="17.8" required>
    </label>
    <br>
    <!-- Checkbox for enabling or disabling capitalization -->
    <label>
      Capitalization:
      <input type="checkbox" id="capitalization" checked>
    </label>
    <br><br>
    <!-- Submit button -->
    <button type="submit">Calculate</button>
  </form>

  <!-- Container for displaying the calculation results -->
  <div id="resultsContainer" style="display: none;">
    <h2>Calculation Results</h2>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Accrued Interest (₽)</th>
          <th>Total Amount (₽)</th>
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>
    <p id="summary"></p>
  </div>

  <script>
    /**
     * Function to calculate deposit results based on given conditions.
     * @param {number} initialAmount - Initial deposit amount.
     * @param {Date} startDate - Start date of the deposit.
     * @param {Object} conditions - Deposit conditions (term, rate, capitalization).
     * @returns {Object} - Calculation summary and results.
     */
    function calculateDepositWithDays(initialAmount, startDate, conditions) {
      const { term, isTermInMonths, annualRate, capitalization } = conditions;

      // Convert the term to months if necessary
      const totalMonths = isTermInMonths ? term : Math.ceil(term / 30);
      let currentAmount = initialAmount;
      let totalAccruedInterest = 0; // Track total accrued interest when capitalization is disabled
      const results = []; // Store results for each month

      // Set the current date to the start date
      let currentDate = new Date(startDate);

      for (let month = 1; month <= totalMonths; month++) {
        // Calculate the number of days in the current month
        const daysInMonth = new Date(
          currentDate.getFullYear(),
          currentDate.getMonth() + 1,
          0
        ).getDate();
        const daysInYear = currentDate.getFullYear() % 4 === 0 ? 366 : 365;

        // Calculate interest accrued for the current month
        const accruedInterest =
          currentAmount * (annualRate / 100) * (daysInMonth / daysInYear);

        if (capitalization) {
          // Update the total amount if capitalization is enabled
          currentAmount += accruedInterest;
        } else {
          // Accumulate interest separately if capitalization is disabled
          totalAccruedInterest += accruedInterest;
        }

        // Add the result for the current month to the results array
        results.push({
          month,
          accruedInterest: parseFloat(accruedInterest.toFixed(2)),
          totalAmount: parseFloat(currentAmount.toFixed(2)),
        });

        // Move to the next month
        currentDate.setMonth(currentDate.getMonth() + 1);
      }

      // If capitalization is disabled, add total accrued interest to the initial amount
      if (!capitalization) {
        currentAmount = initialAmount + totalAccruedInterest;
      }

      // Calculate the real yield
      const realYield = ((currentAmount - initialAmount) / initialAmount) * 100;

      // Calculate the annual yield
      const totalPeriodInYears = totalMonths / 12;
      const annualYield = capitalization
        ? (Math.pow(currentAmount / initialAmount, 1 / totalPeriodInYears) - 1) * 100
        : (totalAccruedInterest / initialAmount / totalPeriodInYears) * 100;

      // Total earned amount
      const earned = currentAmount - initialAmount;

      return {
        results,
        realYield: parseFloat(realYield.toFixed(2)),
        annualYield: parseFloat(annualYield.toFixed(2)),
        earned: parseFloat(earned.toFixed(2)),
      };
    }

    // Add event listener to handle form submission
    document.getElementById("depositForm").addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent form from reloading the page

      // Get user input values from the form
      const initialAmount = parseFloat(document.getElementById("initialAmount").value);
      const startDate = new Date(document.getElementById("startDate").value);
      const term = parseInt(document.getElementById("term").value, 10);
      const annualRate = parseFloat(document.getElementById("annualRate").value);
      const capitalization = document.getElementById("capitalization").checked;

      // Create an object to hold the deposit conditions
      const depositConditions = {
        term,
        isTermInMonths: true,
        annualRate,
        capitalization,
      };

      // Perform the calculation using the input values
      const { results, realYield, annualYield, earned } = calculateDepositWithDays(
        initialAmount,
        startDate,
        depositConditions
      );

      // Populate the results table with data
      const resultsTable = document.getElementById("resultsTable");
      resultsTable.innerHTML = ""; // Clear existing rows

      results.forEach(({ month, accruedInterest, totalAmount }) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${month}</td>
          <td>${accruedInterest}</td>
          <td>${totalAmount}</td>
        `;
        resultsTable.appendChild(row);
      });

      // Display summary of results below the table
      document.getElementById("summary").textContent =
        `Real yield: ${realYield}% (${annualYield}% annual), Earned: ${earned}₽`;

      // Make the results container visible
      document.getElementById("resultsContainer").style.display = "block";
    });
  </script>
</body>
</html>
